<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo (a). Faça login para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="user" id="user" placeholder="Seu e-mail" autocomplete="email" required>
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="senha" placeholder="Digite aqui a sua senha" autocomplete="current-password" required minlength="8">
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <input type="submit" value="Entrar">
                    <button>Esqueci minha senha</button> <!-- necessário js para funcionar -->
                </form>
            </div>
        </section>
    </main>
    <script>

    </script>
</body>
</html>
